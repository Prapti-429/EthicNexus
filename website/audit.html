    <main>
        <section class="audit">
            <h2>Submit Your AI Prompt</h2>
            <form>
                <label for="promptInput">Enter AI Prompt:</label><br>
                <textarea id="promptInput" rows="5" cols="50" placeholder="Type your AI prompt here..."></textarea><br>
                <button type="button" onclick="auditPrompt()">Audit</button>
            </form>
        </section>
        <section class="results" id="resultsSection">
            <h3>Audit Results</h3>
            <p id="resultsDisplay">Your prompt's analysis will appear here.</p>
        </section>
